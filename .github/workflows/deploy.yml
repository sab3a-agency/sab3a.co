name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js app
        run: yarn build

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd /var/www/html/sab3a.co

            # Pull latest changes
            git pull origin main

            # Check if .env file exists
            if [ ! -f .env ]; then
              echo "❌ Error: .env file not found!"
              exit 1
            fi

            # Check if NEXT_PUBLIC_API_BASE_URL exists in .env
            if ! grep -q "NEXT_PUBLIC_API_BASE_URL=https://admin.sab3a.co/api/v1" .env; then
              echo "❌ Error: NEXT_PUBLIC_API_BASE_URL not found or incorrect in .env file!"
              echo "Expected: NEXT_PUBLIC_API_BASE_URL=https://admin.sab3a.co/api/v1"
              echo "Current .env content:"
              cat .env
              exit 1
            fi

            echo "✅ .env file validated successfully!"

            # Install dependencies
            yarn install --frozen-lockfile

            # Build the application
            rm -rf .next
            NODE_ENV=production yarn build

            # Restart PM2 process
            pm2 restart sab3a-frontend || pm2 start ecosystem.config.js

            # Save PM2 configuration
            pm2 save

            echo "✅ Deployment completed successfully!"

