name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js app
        run: yarn build

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd /var/www/html/sab3a.co

            # Pull latest changes
            git pull origin main

            # Check if .env file exists, create if not
            if [ ! -f .env ]; then
              echo "⚠️  .env file not found, creating it..."
              cat > .env << 'EOF'
            NEXT_PUBLIC_API_BASE_URL=https://admin.sab3a.co/api/v1
            EOF
              echo "✅ .env file created successfully!"
            else
              echo "✅ .env file exists"
            fi

            # Check if NEXT_PUBLIC_API_BASE_URL exists in .env
            if ! grep -q "NEXT_PUBLIC_API_BASE_URL=https://admin.sab3a.co/api/v1" .env; then
              echo "⚠️  NEXT_PUBLIC_API_BASE_URL not found or incorrect, updating..."

              # Remove old NEXT_PUBLIC_API_BASE_URL if exists
              sed -i '/^NEXT_PUBLIC_API_BASE_URL=/d' .env

              # Add correct NEXT_PUBLIC_API_BASE_URL
              echo "NEXT_PUBLIC_API_BASE_URL=https://admin.sab3a.co/api/v1" >> .env

              echo "✅ NEXT_PUBLIC_API_BASE_URL updated successfully!"
            else
              echo "✅ NEXT_PUBLIC_API_BASE_URL is correct"
            fi

            echo "✅ .env file validated and configured successfully!"

            # Install dependencies
            yarn install --frozen-lockfile

            # Build the application
            rm -rf .next
            NODE_ENV=production yarn build

            # Restart PM2 process
            pm2 restart sab3a-frontend || pm2 start ecosystem.config.js

            # Save PM2 configuration
            pm2 save

            echo "✅ Deployment completed successfully!"

